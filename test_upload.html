<!DOCTYPE html>
<html>
<head>
    <title>Test Upload</title>
    <script>
        function testUpload() {
            const formData = new FormData();
            const blob = new Blob(['{"test":"data"}'], {type: 'application/json'});
            formData.append('file', blob, 'test.json');
            formData.append('target_index', 'aws');
            formData.append('datatype', 'aws_logs');
            
            console.log('Starting test upload');
            
            fetch('http://localhost:5000/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Response data:', data);
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'Error: ' + error.message;
            });
        }
    </script>
</head>
<body>
    <h1>Test Upload</h1>
    <button onclick="testUpload()">Test Upload</button>
    <pre id="result" style="margin-top: 20px; padding: 10px; background-color: #f5f5f5;"></pre>
</body>
</html>
