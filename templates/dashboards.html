{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="content-wrapper">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">
                <i class="bi bi-grid"></i> Dashboards
                <small class="text-muted">Visual Analytics</small>
            </h1>
            <button class="btn btn-primary" id="createDashboardBtn">
                <i class="bi bi-plus-circle"></i> Create Dashboard
            </button>
        </div>

        <!-- Dashboard Categories -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-shield"></i> Security</h5>
                        <p class="card-text">Security metrics and threat analysis</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-speedometer2"></i> Performance</h5>
                        <p class="card-text">System and application performance metrics</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-graph-up"></i> Analytics</h5>
                        <p class="card-text">Business and user analytics</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-person"></i> Custom</h5>
                        <p class="card-text">Your custom dashboards</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboards Grid -->
        <div class="row" id="dashboardsGrid">
            <!-- Dashboard cards will be loaded here -->
        </div>
    </div>
</div>

<!-- Create/Edit Dashboard Modal -->
<div class="modal fade" id="dashboardModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Dashboard</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="dashboardForm">
                    <div class="mb-3">
                        <label class="form-label">Dashboard Name</label>
                        <input type="text" class="form-control" id="dashboardName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="dashboardDescription" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select class="form-select" id="dashboardCategory" required>
                            <option value="security">Security</option>
                            <option value="performance">Performance</option>
                            <option value="analytics">Analytics</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Layout</label>
                        <select class="form-select" id="dashboardLayout" required>
                            <option value="2x2">2x2 Grid</option>
                            <option value="3x2">3x2 Grid</option>
                            <option value="3x3">3x3 Grid</option>
                            <option value="custom">Custom Layout</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Auto-refresh Interval</label>
                        <select class="form-select" id="dashboardRefresh">
                            <option value="0">No auto-refresh</option>
                            <option value="30">30 seconds</option>
                            <option value="60">1 minute</option>
                            <option value="300">5 minutes</option>
                            <option value="600">10 minutes</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveDashboardBtn">Save Dashboard</button>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    // Load dashboards
    loadDashboards();
    
    // Create Dashboard button
    $('#createDashboardBtn').on('click', function() {
        $('#dashboardForm')[0].reset();
        $('#dashboardModal').modal('show');
    });
    
    // Save Dashboard button
    $('#saveDashboardBtn').on('click', saveDashboard);
});

function loadDashboards() {
    // Fetch saved queries of type 'dashboard'
    fetch('/get_saved_queries')
        .then(response => response.json())
        .then(queries => {
            const dashboards = queries.filter(q => q.type === 'dashboard');
            const $grid = $('#dashboardsGrid');
            $grid.empty();

            dashboards.forEach(dashboard => {
                const card = `
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${dashboard.name}</h5>
                                <p class="card-text">${dashboard.description || 'No description'}</p>
                                <p class="text-muted">
                                    <small>
                                        Layout: ${dashboard.dashboard_layout || 'Full'}<br>
                                        Refresh: ${dashboard.refresh_interval || 'No'} seconds<br>
                                        Created: ${new Date(dashboard.created_at).toLocaleDateString()}
                                    </small>
                                </p>
                            </div>
                            <div class="card-footer bg-transparent">
                                <div class="btn-group" role="group">
                                    <button class="btn btn-sm btn-outline-primary" onclick="viewDashboard('${dashboard.id}')">
                                        <i class="bi bi-eye"></i> View
                                    </button>
                                    <button class="btn btn-sm btn-outline-secondary" onclick="editDashboard('${dashboard.id}')">
                                        <i class="bi bi-pencil"></i> Edit
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger" onclick="deleteDashboard('${dashboard.id}')">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                $grid.append(card);
            });
        })
        .catch(error => {
            console.error('Error loading dashboards:', error);
        });
}

}

function deleteDashboard(id) {
    if (confirm('Are you sure you want to delete this dashboard?')) {
        fetch(`/delete_query/${id}`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                loadDashboards(); // Reload the dashboards list
            } else {
                alert('Failed to delete dashboard: ' + (data.error || 'Unknown error'));
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Failed to delete dashboard');
        });
    }
}
</script>
{% endblock %}
